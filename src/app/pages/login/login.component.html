<div class="bg-blue-800 text-white p-10 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>

    <form>
      <input 
        type="text" 
        placeholder="Usuario" 
        class="w-full px-4 py-3 rounded-md mb-4 text-black bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <input 
        type="password" 
        placeholder="Contraseña" 
        class="w-full px-4 py-3 rounded-md mb-4 text-black bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <button 
        type="submit" 
        class="w-full bg-white text-blue-800 font-semibold py-2 rounded-md hover:bg-gray-200 transition duration-200"
      >
        Ingresar
      </button>

      <div class="mt-4 text-sm text-center">
        <p>¿Olvidaste tu contraseña?</p>
        <a href="#" class="text-blue-300 hover:underline">Restablécela aquí</a>
      </div>
    </form>
  </div>
